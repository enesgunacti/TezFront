<h3>Kategori Güncelle</h3>

<form [formGroup]="categoryEditForm" class="form-group">
  <div class="form-group">
    <input
      type="text"
      id="categoryName"
      name="categoryName"
      formControlName="categoryName"
      class="form-control"
      placeholder="Kategori Adı"
    />
  </div>

  <button type="button" (click)="edit()" class="btn btn-primary">
    Kategori Güncelle
  </button>
</form>
