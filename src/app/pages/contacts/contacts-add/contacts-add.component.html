<h3>Yeni İletişim Bilgisi Ekle</h3>

<form [formGroup]="contactAddForm" class="form-group">
  <div class="form-group">
    <input
      type="text"
      id="contactName"
      name="contactName"
      formControlName="contactName"
      class="form-control"
      placeholder="İletişim Başlık"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      id="contactDetail"
      name="contactDetail"
      formControlName="contactDetail"
      class="form-control"
      placeholder="İletişim İçerik"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      id="contactPicture"
      name="contactPicture"
      formControlName="contactPicture"
      class="form-control"
      placeholder="İletişim İcon"
    />
  </div>
  <br />
  <button type="button" (click)="add()" class="btn btn-primary">
    İletişim Bilgisi Ekle
  </button>
</form>
