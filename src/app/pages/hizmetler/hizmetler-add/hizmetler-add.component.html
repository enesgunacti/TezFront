<h3>Yeni Hizmet Ekle</h3>

<form [formGroup]="hizmetAddForm" class="form-group">
  <div class="form-goup">
    <input
      type="text"
      id="hizmetAdi"
      name="hizmetAdi"
      formControlName="hizmetAdi"
      class="form-control"
      placeholder="Hizmet Adı"
    />
  </div>
  <br />
  <div class="form-group">
    <input
      type="text"
      id="hizmetDetay"
      name="hizmetDetay"
      formControlName="hizmetDetay"
      class="form-control"
      placeholder="Hizmet Detay"
    />
  </div>

  <div class="form-group">
    <input
      type="text"
      id="hizmetOzet"
      name="hizmetOzet"
      formControlName="hizmetOzet"
      class="form-control"
      placeholder="Hizmet Özet"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      name="hizmetResmi"
      formControlName="hizmetResmi"
      class="form-control"
      placeholder="Hizmet Resim Link"
    />
  </div>
  <br />

  <button type="button" (click)="add()" class="btn btn-primary">
    Hizmet Ekle
  </button>
</form>
