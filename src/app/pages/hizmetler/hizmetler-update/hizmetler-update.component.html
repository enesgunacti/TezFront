<h3>Hizmet Güncelle</h3>

<form [formGroup]="hizmetEditForm" class="form-groupx">
  <div class="form-group">
    <input
      type="text"
      id="hizmetAdi"
      name="hizmetAdi"
      formControlName="hizmetAdi"
      class="form-control"
      placeholder="Hizmet Adı"
    />
  </div>
  <br />
  <div class="form-group">
    <input
      type="text"
      id=""
      name="hizmetDetay"
      formControlName="hizmetDetay"
      class="form-control"
      placeholder="Hizmet Detay"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      id=""
      name="hizmetOzet"
      formControlName="hizmetOzet"
      class="form-control"
      placeholder="Hizmet Özet"
    />
  </div>

  <div class="form-group">
    <input
      type="text"
      name="hizmetResmi"
      formControlName="hizmetResmi"
      class="form-control"
      placeholder="Hizmet Resim Link"
    />
  </div>
  <br />

  <button type="button" (click)="edit()" class="btn btn-primary">
    Hizmet Güncelle
  </button>
</form>
